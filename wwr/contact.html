<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | White Water Rafting</title>
  <meta name="description" content="Contact White Water Rafting for reservations, inquiries, and customer support.">
  <meta name="author" content="Tafadzwa Kahwai">
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

<header class="site-header">
  <img class="logo" src="images/logo.jpeg" alt="White Water Rafting logo">

  <nav class="site-nav">
    <a href="../index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="trips.html">Trips</a>
    <a class="active" href="contact.html">Contact Us</a>
  </nav>
</header>

<main>

<!-- CONTACT INFORMATION -->
<section class="contact-info">
  <h1>Contact Us</h1>

  <p><strong>Address:</strong> 123 Zambezi River Road, Victoria Falls, Zimbabwe</p>
  <p><strong>Phone:</strong> +263 77 123 4567</p>
  <p><strong>Email:</strong> info@whitewaterrafting.com</p>

  <iframe
    src="https://www.google.com/maps?q=Victoria%20Falls%20Zimbabwe&output=embed"
    loading="lazy"
    allowfullscreen>
  </iframe>
</section>


<!-- EMPLOYEE PROFILES -->
<section class="employees">
  <h2>We Are Here to Serve You</h2>

  <div class="employee-row">

    <figure>
      <img src="images/employee1.png" alt="John Moyo">
      <figcaption>John Moyo – Lead River Guide</figcaption>
    </figure>

    <figure>
      <img src="images/employee2.png" alt="Sarah Dube">
      <figcaption>Sarah Dube – Reservations Manager</figcaption>
    </figure>

    <figure>
      <img src="images/employee3.png" alt="David Ncube">
      <figcaption>David Ncube – Safety Officer</figcaption>
    </figure>

  </div>
</section>


<!-- CONTACT FORM -->
<section class="contact-form">
  <h2>Send Us a Message</h2>

  <form>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <fieldset>
      <legend>Purpose of Message</legend>

      <label>
        <input type="radio" name="purpose" value="General Inquiry" required>
        General Inquiry
      </label>

      <label>
        <input type="radio" name="purpose" value="Reservation Question">
        Reservation Question
      </label>

      <label>
        <input type="radio" name="purpose" value="Website Suggestion">
        Website Suggestion
      </label>
    </fieldset>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <label class="checkbox">
      <input type="checkbox" name="subscribe">
      Please subscribe me to the monthly newsletter
    </label>

    <button type="submit" class="submit-btn">Send Message</button>

  </form>
</section>

</main>

<footer class="site-footer">
  <p>&copy; 2026 White Water Rafting | Tafadzwa Kahwai</p>

  <nav class="socialmedia">
    <a href="https://facebook.com">
      <img src="images/facebook.svg" alt="Facebook">
    </a>
    <a href="https://x.com">
      <img src="images/x-bw.svg" alt="X">
    </a>
    <a href="https://instagram.com">
      <img src="images/instagram.svg" alt="Instagram">
    </a>
  </nav>
</footer>

</body>
</html>
